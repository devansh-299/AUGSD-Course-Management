{% extends "augsdapp/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
	Add Course
{% endblock %}

{% block heading %}
	<h1 class="heading">Add course</h1>
{% endblock %}

{% block content %}
<div class="container AddCourseForm">
	<form method="POST" class="AddCourseForm">{% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="save btn btn-default">Add Course</button>
    </form>
    
</div>
{% endblock content %}
