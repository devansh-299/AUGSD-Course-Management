{% extends "augsdapp/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container AddSectionForm">
   <h1 class="heading">{{ Course.courseCode }}| Add Section</h1>
	<form method="POST" class="AddSectionForm">{% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="save btn btn-default">Add Section</button>
        {% if messages %}
			<ul class="messages">
    		{% for message in messages %}
    			<li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
    		{% endfor %}
			</ul>
		{% endif %}
    </form>
</div>
{% endblock content %}
